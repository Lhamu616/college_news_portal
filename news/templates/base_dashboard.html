<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - College News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        .sidebar { height: 100vh; background: #343a40; padding: 20px; color: white; }
        .sidebar a { color: #ccc; text-decoration: none; display: block; margin: 10px 0; }
        .sidebar a:hover { color: white; }
        .header { background-color: #fff; padding: 10px 20px; border-bottom: 1px solid #dee2e6; }
    </style>
</head>
<body>

<div class="row g-0">
    <div class="col-md-2 sidebar">
        <h4>Admin Panel</h4>
        <a href="/dashboard">Dashboard</a>
        <a href="/news/add">Add News</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="col-md-10">
        <div class="header">
            <h5>Welcome Admin</h5>
        </div>
        <div class="p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
